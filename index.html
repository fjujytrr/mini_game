<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игровой интерфейс</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .window {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border: 2px solid #555;
      border-radius: 8px;
      display: none; /* Скрываем окно по умолчанию */
      width: 300px;
    }
    /* Контейнер карточек майнинга с непрозрачным фоном */
    #miningShop .cards-container {
      background-color: #333;
      opacity: 1;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Окна интерфейса -->
  <div id="infoWindow" class="window">
    <h2>Информация</h2>
    <p>Содержимое окна информации.</p>
    <button onclick="closeWindow('infoWindow')">Закрыть</button>
  </div>

  <div id="profileWindow" class="window">
    <h2>Профиль</h2>
    <p>Содержимое окна профиля.</p>
    <button onclick="closeWindow('profileWindow')">Закрыть</button>
  </div>

  <div id="miningShop" class="window">
    <h2>Майнинг-магазин</h2>
    <div class="cards-container">
      <!-- Пример карточек майнинга -->
      <div class="card">Карточка 1</div>
      <div class="card">Карточка 2</div>
      <!-- ... -->
    </div>
    <button onclick="closeWindow('miningShop')">Закрыть</button>
  </div>

  <div id="upgradeWindow" class="window">
    <h2>Магазин апгрейдов</h2>
    <p>Содержимое магазина апгрейдов.</p>
    <button onclick="closeWindow('upgradeWindow')">Закрыть</button>
  </div>

  <div id="howToPlayWindow" class="window">
    <h2>Как играть</h2>
    <p>Содержимое инструкции по игре.</p>
    <button onclick="closeWindow('howToPlayWindow')">Закрыть</button>
  </div>

  <!-- Кнопки управления окнами -->
  <button onclick="openWindow('infoWindow')">Инфо</button>
  <button onclick="openWindow('profileWindow')">Профиль</button>
  <button onclick="openWindow('miningShop')">Майнинг-магазин</button>
  <button onclick="openWindow('upgradeWindow')">Апгрейды</button>
  <button onclick="openWindow('howToPlayWindow')">Как играть</button>

  <script>
    // Скрывает все окна
    function hideAllWindows() {
      const windows = ['infoWindow', 'profileWindow', 'miningShop', 'upgradeWindow', 'howToPlayWindow'];
      windows.forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
    }

    // Показывает указанное окно и скрывает все остальные
    function openWindow(id) {
      hideAllWindows();
      document.getElementById(id).style.display = 'block';
    }

    // Закрывает указанное окно
    function closeWindow(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Показываем окно апгрейдов при загрузке страницы
    window.onload = function() {
      openWindow('upgradeWindow');
    };
    // Автоматическое открытие окна "Как играть" при загрузке отключено
  </script>

</body>
</html>
