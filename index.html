<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hide & Seek — Минимал</title>
<style>
html, body {
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
  background:#F9FAFB; /* чистый светлый фон */
  color:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding-bottom:90px;
}

header {
  width:95%;
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1 {
  font-size:22px;
  font-weight:700;
  margin:0;
}
.coin-panel {
  display:flex;
  align-items:center;
  gap:6px;
  background:#E5E7EB; /* светлая панель */
  padding:6px 12px;
  border-radius:12px;
}
.coin-panel .val {
  font-weight:700;
  font-size:16px;
}
#coinLogo {
  width:24px;
  height:24px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid #ccc;
}

.house {
  position:relative;
  width:95%;
  max-width:460px;
  margin:20px 0;
  border-radius:12px;
  background:#FFFFFF;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(4,1fr);
  gap:10px;
  padding:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
.room {
  background:#F3F4F6;
  border:2px solid transparent;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  font-size:28px;
  cursor:pointer;
  transition:all 0.2s ease;
}
.room.selected { border:2px solid #3B82F6; }
.room.found { border:2px solid #EF4444; }
.room.safe { border:2px solid #10B981; }

.controls {
  width:90%;
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:8px;
}
button {
  flex:1;
  padding:14px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#3B82F6;
  color:#fff;
  transition:transform 0.15s ease, background 0.2s ease;
}
button:active { transform:scale(0.95); }
button.secondary {
  background:#E5E7EB;
  color:#111;
  border:1px solid #D1D5DB;
}

#log {
  margin-top:6px;
  padding:6px;
  border-radius:8px;
  background:#F3F4F6;
  min-height:35px;
  font-size:12px;
  width:90%;
  text-align:center;
  color:#111;
}

.bottom-menu {
  position:fixed;
  bottom:25px;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  padding:6px 0;
  background:#E5E7EB;
  gap:4px;
  z-index:100;
  box-shadow:0 -2px 8px rgba(0,0,0,0.08);
}
.bottom-menu::after {
  content:'';
  position:absolute;
  bottom:-25px;
  left:0;
  width:100%;
  height:25px;
  background:#E5E7EB;
}
.bottom-menu button {
  flex:1;
  margin:0 2px;
}

.modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  justify-content:center;
  align-items:center;
  z-index:100;
}
.modal-content {
  background:#fff;
  padding:12px;
  border-radius:12px;
  width:90%;
  max-width:460px;
  text-align:center;
  max-height:80%;
  overflow-y:auto;
}
.modal-content h2 {
  margin-top:0;
  font-size:18px;
  font-weight:700;
}
.modal-content .item {
  background:#F3F4F6;
  padding:8px;
  margin:6px 0;
  border-radius:8px;
  font-size:14px;
}
.modal-content button.close {
  margin-top:8px;
  background:#EF4444;
  color:white;
}
</style>
</head>
<body>

<header>
  <h1>Hide & Seek</h1>
  <div class="coin-panel">
    <img src="logo.png" alt="Монета" id="coinLogo">
    <div class="val" id="coinsVal">0</div>
  </div>
</header>

<div class="house">
  <div class="room" data-idx="0">+</div>
  <div class="room" data-idx="1">+</div>
  <div class="room" data-idx="2">+</div>
  <div class="room" data-idx="3">+</div>
  <div class="room" data-idx="4">+</div>
  <div class="room" data-idx="5">+</div>
  <div class="room" data-idx="6">+</div>
  <div class="room" data-idx="7">+</div>
</div>

<div class="controls">
  <button id="startBtn">Выбрать комнату</button>
  <button class="secondary" id="resetBtn">Вызвать охотника</button>
</div>

<div id="log">Выбери комнату и начни игру</div>

<div class="bottom-menu">
  <button id="infoBtn" class="secondary">Инфо</button>
  <button id="shopBtn" class="secondary">Магазин</button>
  <button id="settingsBtn" class="secondary">Настройки</button>
  <button id="profileBtn" class="secondary">Профиль</button>
</div>

<div class="modal" id="shopModal">
  <div class="modal-content">
    <h2>Магазин</h2>
    <div class="item">Товар 1 +</div>
    <div class="item">Товар 2 +</div>
    <div class="item">Товар 3 +</div>
    <button class="close" id="closeShop">Закрыть</button>
  </div>
</div>

<script>
const rooms=document.querySelectorAll('.room');
let selectedRoom=null;
let coins=0;

if(localStorage.getItem('coins')) coins=parseInt(localStorage.getItem('coins'));
document.getElementById('coinsVal').textContent=coins;

function updateCoins(val){
  coins+=val;
  localStorage.setItem('coins', coins);
  const coinsVal=document.getElementById('coinsVal');
  coinsVal.textContent=coins;
  coinsVal.style.transform='scale(1.2)';
  setTimeout(()=>{ coinsVal.style.transform='scale(1)'; },300);
}

function log(t){ document.getElementById('log').textContent=t; }

rooms.forEach(r=>{
  r.addEventListener('click',()=>{
    rooms.forEach(x=>x.classList.remove('selected'));
    r.classList.add('selected');
    selectedRoom=parseInt(r.dataset.idx);
    log('Ты выбрал комнату '+(selectedRoom+1));
  });
});

document.getElementById('startBtn').addEventListener('click',()=>{
  if(selectedRoom===null){ alert('Сначала выбери комнату'); return; }
  rooms.forEach(r=>r.classList.remove('selected','found','safe'));
  rooms[selectedRoom].classList.add('selected');
  log('Ты выбрал комнату '+(selectedRoom+1));
});

document.getElementById('resetBtn').addEventListener('click',()=>{
  if(selectedRoom===null){ alert('Сначала выбери комнату'); return; }
  log('Охотник ищет...');
  let picks=[...Array(8).keys()].sort(()=>0.5-Math.random()).slice(0,2);
  rooms.forEach(r=>r.classList.remove('found','safe'));
  
  let delay=0;
  picks.forEach(idx=>{
    setTimeout(()=>{ rooms[idx].classList.add('selected'); }, delay);
    setTimeout(()=>{ rooms[idx].classList.remove('selected'); }, delay+500);
    delay+=600;
  });

  setTimeout(()=>{
    if(picks.includes(selectedRoom)){
      rooms[selectedRoom].classList.add('found');
      log('Нашли тебя! -2000 монет');
      updateCoins(-2000);
    } else {
      rooms[selectedRoom].classList.add('safe');
      log('Охотник не нашёл! +1000 монет');
      updateCoins(1000);
    }
  }, delay);
});

const shopModal=document.getElementById('shopModal');
document.getElementById('shopBtn').addEventListener('click',()=>{ shopModal.style.display='flex'; });
document.getElementById('closeShop').addEventListener('click',()=>{ shopModal.style.display='none'; });

document.getElementById('infoBtn').addEventListener('click',()=>{ log('Информация о игре'); });
document.getElementById('settingsBtn').addEventListener('click',()=>{ log('Настройки игры'); });
document.getElementById('profileBtn').addEventListener('click',()=>{ log('Профиль игрока'); });
</script>

</body>
</html>
